<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="open-sans-normal">
    <!-- header section start -->
    <header class="header secondary-bg">
        <nav>
            <h3 class="nav-title text-primary">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>

        <section class="secondary-bg">

        <section class="about bground-color">

            <div class="about-items">

                </div>
                <div class="about-item">
                    <p class="item-title">2M+</p>

                </div>
                <div class="about-item">
                    <p class="item-title">95%</p>

                </div>
